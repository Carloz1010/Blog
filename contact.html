<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand custom-text" href="index.html">JustDev</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="about.html">Sobre mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="portfolio.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active nav-text" href="contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="flex-grow-1">
        <div class="container my-5">
            <h1 class="mb-4 text-center">Contacto</h1>
            <div class="row text-center mb-5">
                <div class="col-md-4">
                    <i class="bi bi-geo-alt fs-1 contact-icon"></i>
                    <p class="mt-2">Barranquilla, Colombia</p>
                </div>
                <div class="col-md-4">
                    <i class="bi bi-phone fs-1 contact-icon"></i>
                    <p class="mt-2">300 999 9999</p>
                </div>
                <div class="col-md-4">
                    <i class="bi bi-envelope fs-1 contact-icon"></i>
                    <p class="mt-2">carlos@gmail.com</p>
                </div>
            </div>

            <div class="row justify-content-center mb-5">
                <div class="col-md-6 text-center">
                    <h3 class="mb-3">Sígueme en redes sociales</h3>
                    <a href="https://www.facebook.com/" target="_blank" class="btn btn-social btn-facebook me-2">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="btn btn-social btn-instagram me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.github.com/" target="_blank" class="btn btn-social btn-github">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm" class="contact-form p-4 rounded">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Tu correo" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="motivo" placeholder="Motivo" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-me custom-btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <<footer class="py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <p class="mb-0 footer-text">Página hecha por Carlos con ayuda de v0 y ChatGPT.</p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="https://www.facebook.com/" target="_blank" class="text-dark me-3"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" class="text-dark me-3"><i class="bi bi-instagram"></i></a>
                    <a href="https://github.com/" target="_blank" class="text-dark"><i class="bi bi-github"></i></a>
                </div>
                <div class="col-md-4 text-end">
                    <button id="btnScrollToTop" class="btn btn-secondary animated-btn-scroll">
                        <span class="btn-text">Subir</span>
                        <span class="btn-icon"><i class="bi bi-arrow-up"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
